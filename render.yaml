services:
  - type: web
    name: votipian-server
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd server
      npm install
    startCommand: |
      cd server
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: CLIENT_URL
        value: https://votipian-client.onrender.com

  - type: static
    name: votipian-client
    env: static
    buildCommand: |
      cd client
      npm install
      npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://votipian-server.onrender.com
